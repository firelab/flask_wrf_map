<html>
<head>
	<title>Google // Leaflet One</title>
	<link rel="stylesheet" href="leaflet-master/leaflet.css" />
	<script src="leaflet-master/leaflet-src.js"></script>
	<script src="http://maps.google.com/maps/api/js?v=3"></script>
	<script src="../layer/tile/Google.js"></script>
</head>
<body>
	<!-- define a DIV into which the map will appear. Make it take up the whole window -->
	<div style="width:100%; height:100%" id="map"></div>
	<script type='text/javascript'>
	var map = L.map('map', { zoomAnimation: true });
	var gg = new L.Google("ROADMAP");
	map.addLayer(gg);
	map.setView([48.3,-4.7],6);
	function flyTo(){
		map.flyTo([51.5, -0.09], 13);
	}
	</script>
	<a onclick="flyTo()">Fly baby fly!</a>
</body>
</html>
